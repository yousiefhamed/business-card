<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youssef Hamed - Profile Card</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="profile-card">
        <figure class="img-container">
          <img src="" alt="youssef's profile image" />
        </figure>
        <section class="data">
          <h1 class="data__name">Youssef Hamed Helmy</h1>
          <h2 class="data__position">Frontend Developer</h2>
        </section>
        <section class="links">
          <div class="links--group">
            <a href="#" class="links__link">
              <img src="" alt="LinkedIn icon" class="links__img" />
            </a>
            <a href="#" class="links__link">
              <img src="" alt="Youtube icon" class="links__img" />
            </a>
          </div>
          <div class="links--group">
            <a href="#" class="links__link">
              <img src="" alt="Twitter icon" class="links__img" />
            </a>
            <a href="#" class="links__link">
              <img src="" alt="Github icon" class="links__img" />
            </a>
          </div>
          <div class="links--group">
            <a href="#" class="links__link">
              <img src="" alt="facebook icon" class="links__img" />
            </a>
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
